site_name: PortMaster Wiki
site_url: https://portmaster.games
repo_url: https://github.com/PortsMaster/PortMaster-New
repo_name: GitHub
theme:
  name: material
  logo: assets/images/logo.png
  font:
      text: Roboto
      code: Roboto Mono
  icon:
      repo: fontawesome/brands/github
  palette:
    - scheme: light
      primary: 
      accent: 
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: dark
      primary: 
      accent:   
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.path
    - navigation.footer
    - toc.follow
    - toc.integrate 
    - search.suggest
    - content.tooltips
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - header.social
markdown_extensions:
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 2
      permalink: Â¶
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/games.css
  - assets/stylesheets/porters.css
  - assets/stylesheets/homepage.css
  - assets/stylesheets/handhelds.css
  - assets/stylesheets/porter-tools.css
plugins:
   - glightbox
   - search
   - macros
   - blog:
      blog_dir: news
      blog_toc: true
      post_date_format: full
      archive: true
      archive_toc: true
      post_excerpt: required
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/PortsMaster
    - icon: fontawesome/brands/discord
      link: https://discord.gg/eqjK6yNQS4
    - icon: fontawesome/solid/envelope
      link: mailto:contact@portmaster.games
    - icon: fontawesome/brands/twitter
      link: https://x.com/PortMasterLinux
    - icon: fontawesome/solid/hand-holding-dollar
      link: https://opencollective.com/portmaster
  favicon: assets/images/logo.ico  
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
nav:
  - Home: index.md
  - Games: games.md
  - Install:
      - Getting Started: installation/installing-portmaster.md
      - Installing Ports: installation/installing-ports.md
      - Supported Handhelds: installation/supported-handhelds.md
      - Runtimes: installation/runtimes.md
  - News: news/index.md
  - Community:
      - Porters: porters.md
  - Contribute:
      - How to Contribute: contribute/index.md
      - Porting Games:
          - What Can Be Ported?: contribute/porting/what-can-be-ported.md
          - Engines:
              - Love2D: contribute/porting/engines/love2d.md
              - GameMaker Studio: contribute/porting/engines/gamemaker-studio.md
          - Build Environments: contribute/porting/build-environments.md
          - Script Templates: contribute/porting/script-templates.md
          - Packaging: contribute/porting/packaging.md
          - Developer Details: contribute/porting/developer-details.md
      - GUI Development:
          - Themes: contribute/gui/theme-engine.md
          - Translation: contribute/gui/translation.md
      - Suggestions:
          - contribute/suggestions.md
      - Developer Tools:
          - README Generator: tools/markdown-generator.md
          - JSON Generator: tools/json-generator.md
  - FAQ: faq.md